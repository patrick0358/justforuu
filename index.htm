<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Proposal Website</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <header>
        <h1>Proposal for Beauty Yadav</h1>
    </header>
    <main>
        <section id="proposal">
            <p>
                Tumhare dil ne humare dil daboch liya hai..<br>
                Humare chati ka chain or karaar noch liya hai.<br>
                Ab jyada chu cha chu mat krna, Beauty Begam,<br>

        <section id="comment-box">
            <h2>Share your feelings:</h2>

    </main>
    <footer>
        <p>Designed by Your Name</p>

</html>
<style>
body {
    font-family: Arial, sans-serif;
    margin: 0;
    padding: 0;
}

header, footer {
    background-color: #f0f0f0;
    padding: 20px;
    text-align: center;
}

main {
    padding: 20px;
}

#proposal {
    text-align: center;
    margin-bottom: 20px;
}

#comment-box {
    text-align: center;
}

textarea {
    width: 80%;
    height: 100px;
    margin-bottom: 10px;
    padding: 5px;
    border: 1px solid #ccc;
    resize: none;
}

input[type="submit"] {
    padding: 10px 20px;
    background-color: #007bff;
    color: #fff;
    border: none;
    cursor: pointer;
}

input[type="submit"]:hover {
    background-color: #0056b3;
}
</style>
